<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'blog/bloglist.css' %}" />
  </head>
  <body>
    {% if blogs %}
    <table>
        <tr>
            <th>Blog</th>
            <th>Post Date</th>
            <th>Author</th>
        </tr>
      {% for blog in blogs %}
      <tr>
        <td><a href="#">{{ blog.title }}</a></td>
        <td>{{ blog.created_at }}</td>
        <td><a href="#">{{ blog.author }}</a></td>
      </tr>
      {% endfor %}
    
    {% else %}
    <p>No blogs are available.</p>
    {% endif %}
    </table>
  </body>
</html>
