<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-Detail</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/blog_detail.css' %}" />
</head>
<body>
    <h1>{{ post.title }}</h1>
    <h2>Published by : {{ post.author }}</h2>
    <h3>Published on : {{ post.created_at }}</h3>
    <P class="content">{{ post.content }}</P>
    
    {% if comments %}
    <div class="comment">
        <h3>Comments:</h3>
        {% for comment in comments %}
        <p>{{ comment.comment }}</p>
        {% endfor %}
    {% endif %}
    <a href="#">Add comment</a>
</div>
</body>
</html>
