<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog-Detail</title>
    {% load static %}
    <link rel="stylesheet"  href="{% static 'blog/blog_detail.css' %}" />
  </head>
  <body>
    <div class="headline">
        <div class="title">
          <h1>{{ post.title }}</h1>
          <div class="author">
          <p>Author: {{ post.author }}</p>
          <p>{{ post.created_at }}</p>
        </div>
        </div>
      </div>

    <div class="content">
      <p>{{ post.content }}</p>
    </div>
    <div class="comment">
    {% if comments %}
    
      <h3>Comments:</h3>
      {% for comment in comments %}
      <p>{{ comment.comment }}</p>
      {% endfor %} {% endif %}
      <h4>Leave a comment:</h4>
      <form method="post">
      {% csrf_token %} 
      {{ form.as_p }}
      <input type="submit" value="Comment" class="button"/>
    </form>
    </div>
  </body>
</html>
