<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/form.css' %}" />
</head>
<body>
    {% if messages %}
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
{% endif %}
    <div class="container">
        <form method="post" action="{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">
        {% csrf_token %}
        <h2>Login</h2>
        {{form.as_p}}
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="{%url 'users:signup' %}">Register</a></p>
    </form>
</div>
</body>
</html>
